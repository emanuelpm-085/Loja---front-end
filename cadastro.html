<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>

    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="cadastro.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-slate-900">

    <form id="cadastro" 
        class="flex flex-col gap-4 bg-slate-300 p-8 rounded-xl w-80 shadow-lg">

        <h2 class="text-2xl font-bold text-center mb-2">Criar/Entrar na conta</h2>

        <input type="text" name="nome" placeholder="Nome completo"
            class="p-2 rounded border">

        <input type="email" name="email" placeholder="Email"
            class="p-2 rounded border">

        <input type="password" name="senha" placeholder="Senha"
            class="p-2 rounded border">

        <input type="password" name="confirmar_senha" placeholder="Confirmar senha"
            class="p-2 rounded border">

        <button type="submit"
            class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
            Cadastre-se
        </button>
/g
    </form>

</body>
</html>
